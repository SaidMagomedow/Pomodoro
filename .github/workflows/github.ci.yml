name: CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Install Dependencies
      run:
          |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install
    - name: Black
      run: poetry run black app
    - name: Ruff
      run: poetry run ruff check app

  unit-test:
  runs-on: ubuntu-latest
  steps:
    - name: Install Dependencies
      run:
          |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install
    - name: Run Unit Tests
      run: poetry run pytest tests/unit
